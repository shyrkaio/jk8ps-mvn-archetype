apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    io.shyrka.erebus/archetype-name: "${project.artifactId}"
    io.shyrka.erebus/archetype-version: "${project.version}"
spec:
  selector:
    matchLabels:
      app: ${crd-name.toLowerCase()}-operator
  template:
    metadata:
      labels:
        app: ${crd-name.toLowerCase()}-operator
    spec:
      serviceAccountName: ${crd-name.toLowerCase()}-operator
      securityContext:
      #  runAsUser: 1234
      #  runAsGroup: 1234
      #  fsGroup: 1234
      #  runAsNonRoot: true
      containers:
      - name: ${crd-name.toLowerCase()}-operator
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 1
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          securityContext:
          #  allowPrivilegeEscalation: false
          #  readOnlyRootFilesystem: true